<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Cash/s Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mode-switcher">
    <button id="calculator-mode-btn" class="mode-btn active">Calculator</button>
    <button id="trading-mode-btn" class="mode-btn">Trading List</button>
  </div>
  <div class="container">
    <h1 id="page-title">Brainrot Cash/s Calculator</h1>

    <h2>Select Your Brainrot</h2>
    <div id="brainrot-grid" class="brainrot-grid"></div>

    <h2>Select Mutation</h2>
    <div id="mutations" class="mutations"></div>

    <h2>Select Traits</h2>
    <div id="traits" class="traits"></div>

    <button id="calculate-btn" class="main-btn">Calculate Cash/s</button>
    <button id="trading-add-btn" class="main-btn" style="display:none;">Add to Trading List</button>

    <div class="result" id="result"></div>
    <div class="details" id="details"></div>
  </div>
  
  <div id="trading-list" class="trading-list" style="display:none;"></div>
  <div id="export-container" style="display:none">
    <button id="export-btn" class="main-btn">Export Trading List</button>
    <button id="clear-btn" class="main-btn" style="background:#dc3545; color:#fff;">Clear Trading List</button>
  </div>


  <div id="toast" class="toast"></div>
  <footer class="footer">
  Made by @agus_pdm15
  </footer>
  <script src="https://unpkg.com/html-to-image"></script>
  <script src="script.js"></script>
</body>
</html>
